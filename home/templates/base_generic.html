<!DOCTYPE html>
<html lang="en">
    <head>
        {% block title %}<title>科登文教機構</title>{% endblock %}
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1">

        <!-- Add additional CSS in static file -->
        {% load static %}
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/waypoints/4.0.0/jquery.waypoints.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.js"></script>
        <script src="{% static 'js/base.js' %}"></script>

        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.2/animate.css">
        <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">
        {% block styles %}{% endblock %}
    </head>
    <body>
        <div id="main-wrap">
            <div class="ui fixed inverted stackable menu">
                <a class="header item" style="font-size:large" href="/">科登文教</a>
                <div class="right menu" id="hamburger">
                    <a class="item" id="bar_about">關於科登</a>
                    <a class="item" id="bar_philo">理念與願景</a>
                    <div class="ui dropdown item">
                        <div class="text">開班部門</div>
                        <i class="dropdown icon"></i>
                        <div class="menu">
                            <div class="item" id="bar_eng">英文部</div>
                            <div class="item" id="bar_math">數理部</div>
                            <div class="item" id="bar_tech">科技教育中心</div>
                        </div>
                    </div>
                    <a class="item" href={% url 'bulletin' %}>我的班級</a>
                    <div class="item menu-btn" id="register_btn">
                        <div class="ui inverted button">註冊</div>
                    </div>
                    <div class="item menu-btn" id="login_btn">
                        <div class="ui inverted button">登入</div>
                    </div>
                </div>
                <div class="hamburger">
                    <span class="hamburger-bun"></span>
                    <span class="hamburger-patty"></span>
                    <span class="hamburger-bun"></span>
                </div>
            </div>
            <div class="ui modal" id="register_form">
                <h2 class="ui blue header">
                    <div class="content">
                        註冊一個帳號
                    </div>
                </h2>
                <form class="ui large form">
                    <div class="ui stacked segment">
                        {% csrf_token %}
                        <div class="field">
                            <div class="ui left icon input">
                                <i class="user icon"></i>
                                {{ register_form.username }}
                            </div>
                        </div>
                        <div class="field">
                            <div class="ui left icon input">
                                <i class="lock icon"></i>
                                {{ register_form.password }}
                            </div>
                        </div>
                        <div class="field">
                            <div class="ui left icon input">
                                <i class="lock icon"></i>
                                {{ register_form.password2 }}
                            </div>
                        </div>
                        <button class="ui fluid large blue button" type="button" disabled>註冊</button>
                    </div>
                </form>
            </div>
            <div class="ui modal" id="login_form">
                <h2 class="ui blue header">
                    <div class="content">
                        登入科登帳號
                    </div>
                </h2>
                <form class="ui large form">
                    <div class="ui stacked segment">
                        <div class="field">
                            <div class="ui left icon input">
                                <i class="user icon"></i>
                                <input type="text" name="username" id="login_username" placeholder="你的使用者名稱 Username">
                            </div>
                        </div>
                        <div class="field">
                            <div class="ui left icon input">
                                <i class="lock icon"></i>
                                <input type="password" name="password" id="log_password" placeholder="你的密碼 Password">
                            </div>
                        </div>
                        <div class="ui fluid large blue submit button">登入科登！</div>
                    </div>
                </form>
            </div>
            {% block content %}{% endblock %}   
        </div>
    </body>
</html>
