<!DOCTYPE html>
<html lang="en">
    <head>
        {% block title %}<title>科登文教機構</title>{% endblock %}
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1">

        <!-- Add additional CSS in static file -->
        {% load static %}
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/waypoints/4.0.0/jquery.waypoints.js"></script>
        <!--script src="{% static 'semantic/dist/semantic.min.js' %}"></script-->
        <script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.js"></script>
        <script src="{% static 'js/base.js' %}"></script>

        <!--link rel="stylesheet" type="text/css" href="{% static 'semantic/dist/semantic.min.css' %}"-->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.2/animate.css">
        <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">
        {% block styles %}{% endblock %}
    </head>
    <body>
        <div id="main-wrap">
            <div class="ui fixed inverted stackable menu">
                <a class="header item" style="font-size:large">科登文教</a>
                <div class="right menu" id="hamburger">
                    <a class="item" id="bar_about">關於科登</a>
                    <a class="item" id="bar_philo">理念與願景</a>
                    <div class="ui dropdown item">
                        <div class="text">開班部門</div>
                        <i class="dropdown icon"></i>
                        <div class="menu">
                            <div class="item" id="bar_eng">英文部</div>
                            <div class="item" id="bar_math">數理部</div>
                            <div class="item" id="bar_tech">科技教育中心</div>
                        </div>
                    </div>
                    <a class="item">我的班級</a>
                    <div class="item menu-btn">
                        <div class="ui inverted button">註冊</div>
                    </div>
                    <div class="item menu-btn">
                        <div class="ui inverted button">登入</div>
                    </div>
                </div>
                <div class="hamburger">
                    <span class="hamburger-bun"></span>
                    <span class="hamburger-patty"></span>
                    <span class="hamburger-bun"></span>
                </div>
            </div>
            {% block content %}{% endblock %}
        </div>
    </body>
</html>
